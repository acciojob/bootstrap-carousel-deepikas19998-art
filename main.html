<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap 3 CSS for glyphicon support -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Optional: Set height and background for slides to visualize them */
    .carousel-inner > .item {
      height: 300px;
      color: white;
      text-align: center;
      line-height: 300px;
      font-size: 2rem;
      background-color: #777;
    }
    .first-slide { background-color: #5bc0de; }
    .second-slide { background-color: #f0ad4e; }
    .third-slide { background-color: #d9534f; }
    .fourth-slide { background-color: #5cb85c; }
    .fifth-slide { background-color: #428bca; }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item first-slide">
      First Slide
    </div>

    <div class="item second-slide">
      Second Slide
    </div>

    <div class="item third-slide active">
      Third Slide
    </div>

    <div class="item fourth-slide">
      Fourth Slide
    </div>

    <div class="item fifth-slide">
      Fifth Slide
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
